# This name will show up in the Actions tab
name: Run my Batch Script

# This controls when the script runs.
# 'workflow_dispatch' lets you run it manually from the Actions tab.
on:
  workflow_dispatch:
  schedule:
    # Runs every day at 5:30 UTC. Use https://crontab.guru to create your own schedule.
    - cron: '30 5 * * *'

jobs:
  build:
    # This is the magic part: It runs on a Windows machine!
    runs-on: windows-latest

    steps:
      # Step 1: Checks out your repository code so the script can access your files
      - uses: actions/checkout@v3

      # Step 2: Run the batch script
      - name: Execute my .bat file
        run: |
          echo Running the script now...
          call myscript.bat
